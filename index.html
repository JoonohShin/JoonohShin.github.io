<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 청첩장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-center">
    <div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-xl mt-10" data-aos="fade-up">
        <h1 class="text-3xl font-bold text-gray-800">💍 우리의 결혼식 💍</h1>
        <p class="mt-2 text-gray-600 text-lg">2025년 9월 7일 (토) 오후 2시</p>
        <p class="text-gray-600 text-lg">서울 ○○호텔 3층</p>
        
        <div class="mt-6">
            <img src="https://via.placeholder.com/300" alt="우리 사진" class="rounded-lg shadow-md">
        </div>
        
        <div class="mt-6">
            <p class="text-gray-700 text-md">사랑하는 가족과 친구들을 우리의 특별한 날에 초대합니다.</p>
        </div>
        
        <div class="mt-6">
            <a href="https://maps.google.com" target="_blank" class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300">📍 장소 확인하기</a>
        </div>
        
        <div class="mt-6">
            <h2 class="text-xl font-semibold text-gray-800">💌 RSVP</h2>
            <p class="text-gray-600 text-md">참석 여부를 알려주세요!</p>
            <form class="mt-4">
                <input type="text" placeholder="이름" class="w-full p-2 border border-gray-300 rounded-md mb-2">
                <input type="email" placeholder="이메일" class="w-full p-2 border border-gray-300 rounded-md mb-2">
                <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">참석하기</button>
            </form>
        </div>
        
        <p class="mt-6 text-gray-500">많이 와주시면 감사하겠습니다! 💖</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
